<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="book_details.css">

    <title>Login</title>
  </head>
  <body>
    <div class="mx-auto book-details">
      <div class="container">
        <h1>Login</h1>
      </div>

      <div class="container m-4">
        <div class="row">
          <div class="col-sm" style="text-align: center;">
            <div class="p-3 book-price-section">
              <p class="book-category"><i>welcome</i></p>
              <hr>

              <form class="login-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Account ID or email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID or email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="mb-3 form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
              </form>
              <p class="mt-3">Don't have an account? Create one here.</p>

            </div>
          </div>
        </div>
      </div>
    </div>
</html>
