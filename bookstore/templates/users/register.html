{% extends "base.html" %}
{% block content%}
    <div class="mx-auto mt-3 book-details">
      <div class="container">
        <h1>Register</h1>
      </div>

      <div class="container m-4">
        <div class="row">
          <div class="col-sm" style="text-align: center;">
            <div class="p-3 book-price-section">
              <p class="book-category"><i>tell us about yourself</i></p>
              <hr>

              <form class="login-form" method="post" action="/user/confirm/">
                {% csrf_token %}
                <h2>Personal details</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">First name<span class="register-required">*</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Last name<span class="register-required">*</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Phone number<span class="register-required">*</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email<span class="register-required">*</span></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password<span class="register-required">*</span></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Re-enter password<span class="register-required">*</span></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <h2>Shipping info</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Street address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter street address">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">City</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city">
                </div>
                <label for="exampleInputEmail1">State</label>
                <div class="mb-4">
                  <select>
                    <option vlaue="N/A">Select state</option>
                    <option value="AL">Alabama</option>
                  	<option value="AK">Alaska</option>
                  	<option value="AZ">Arizona</option>
                  	<option value="AR">Arkansas</option>
                  	<option value="CA">California</option>
                  	<option value="CO">Colorado</option>
                  	<option value="CT">Connecticut</option>
                  	<option value="DE">Delaware</option>
                  	<option value="DC">District Of Columbia</option>
                  	<option value="FL">Florida</option>
                  	<option value="GA">Georgia</option>
                  	<option value="HI">Hawaii</option>
                  	<option value="ID">Idaho</option>
                  	<option value="IL">Illinois</option>
                  	<option value="IN">Indiana</option>
                  	<option value="IA">Iowa</option>
                  	<option value="KS">Kansas</option>
                  	<option value="KY">Kentucky</option>
                  	<option value="LA">Louisiana</option>
                  	<option value="ME">Maine</option>
                  	<option value="MD">Maryland</option>
                  	<option value="MA">Massachusetts</option>
                  	<option value="MI">Michigan</option>
                  	<option value="MN">Minnesota</option>
                  	<option value="MS">Mississippi</option>
                  	<option value="MO">Missouri</option>
                  	<option value="MT">Montana</option>
                  	<option value="NE">Nebraska</option>
                  	<option value="NV">Nevada</option>
                  	<option value="NH">New Hampshire</option>
                  	<option value="NJ">New Jersey</option>
                  	<option value="NM">New Mexico</option>
                  	<option value="NY">New York</option>
                  	<option value="NC">North Carolina</option>
                  	<option value="ND">North Dakota</option>
                  	<option value="OH">Ohio</option>
                  	<option value="OK">Oklahoma</option>
                  	<option value="OR">Oregon</option>
                  	<option value="PA">Pennsylvania</option>
                  	<option value="RI">Rhode Island</option>
                  	<option value="SC">South Carolina</option>
                  	<option value="SD">South Dakota</option>
                  	<option value="TN">Tennessee</option>
                  	<option value="TX">Texas</option>
                  	<option value="UT">Utah</option>
                  	<option value="VT">Vermont</option>
                  	<option value="VA">Virginia</option>
                  	<option value="WA">Washington</option>
                  	<option value="WV">West Virginia</option>
                  	<option value="WI">Wisconsin</option>
                  	<option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Zip code</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter zip code">
                </div>

                <h2>Payment info</h2>
                <label for="exampleInputEmail1">Card type</label>
                <div class="mb-4">
                  <select>
                    <option vlaue="N/A">Select card type</option>
                    <option value="credit">Credit</option>
                  	<option value="debit">Debit</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Card number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter card number">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Expiration date</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter expiration date">
                </div>
                <div class="mb-3 form-group">
                  <label for="exampleInputEmail1">CSV number</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter CSV number">
                </div>

                <p><span class="register-required">*</span>Required</p>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
