{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="mx-auto mt-3 book-details">
  <div class="container m-4">
    <div class="row">
      <div class="col-sm">
        <div class="p-3 book-price-section">
          <div style="text-align:center;">
            <p class="book-category"><i>edit book</i></p>
          </div>
          {% if messages %}
          {% for message in messages %}
          <br>
          <div class="alert alert-{{ message.tags }} text-center" role="alert">{{ message }}</div>
          {% endfor %}
          {% endif %}
          <div class="">
            <img class="rounded mx-auto d-block" style="width:auto;height:400px" src="{{ book.image.url }}">
          </div>
          <fieldset class="form-group">
            <form method="post">
              {% csrf_token %}
              {{ form | crispy }}
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg ">Update</button>
              </div>
            </form>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
